<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px 20px 20px 70px;
            background-color: #d9d7d2;
            color: #333;
            background-image: url('images/chess-bg.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: aliceblue;
            text-align: center;
            font-size: 5ch;
            margin-bottom: 40px;
        }
        .main-thumbnail {
            margin-bottom: 40px;
            text-align: center;
        }
        .main-thumbnail .frame {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .main-thumbnail img {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }
        .main-thumbnail .title {
            font-size: 28px;
            margin: 0 0 10px;
            color: #2c3e50;
            text-decoration: none;
        }
        .main-thumbnail .title:hover {
            color: #007bff;
        }
        .main-thumbnail .author {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .main-thumbnail .summary {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .thumbnail {
            text-align: center;
        }
        .thumbnail .frame {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
        }
        .thumbnail .frame:hover {
            transform: translateY(-5px);
        }
        .thumbnail img {
            width: 100%;
            max-width: 300px;
            height: 169px;
            object-fit: cover;
            border-radius: 8px;
        }
        .thumbnail .title {
            font-size: 18px;
            margin: 10px 0;
            color: #2c3e50;
            text-decoration: none;
        }
        .thumbnail .title:hover {
            color: #007bff;
        }
        .thumbnail .author {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        .thumbnail .summary {
            font-size: 14px;
            line-height: 1.5;
            color: #555;
        }
        .more-tips {
            text-align: center;
            margin-top: 40px;
        }
        .more-tips .frame {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .more-tips .title {
            font-size: 28px;
            color: #2c3e50;
            text-decoration: none;
        }
        .more-tips .title:hover {
            color: #007bff;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 50px;
            height: 100vh;
            background-color: #32ef4bdf;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: start;
            padding: 15px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            border-radius: 0 10px 10px 0;
            transition: width 0.3s ease;
            overflow-x: hidden;
            z-index: 1000;
        }
        .sidebar:hover, .sidebar.active {
            width: 240px;
        }
        .logo {
            font-size: 0px;
            font-weight: bold;
            margin-bottom: 20px;
            white-space: nowrap;
            transition: font-size 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }
        .sidebar:hover .logo, .sidebar.active .logo {
            font-size: 36px;
            opacity: 1;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        .nav-links li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 24px;
            padding: 10px 0;
            white-space: nowrap;
            overflow: hidden;
        }
        .nav-links li:hover {
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
        .nav-links .icon {
            font-size: 28px;
            margin-right: 10px;
        }
        .nav-links .text {
            opacity: 0;
            visibility: hidden;
            margin-left: 10px;
            transition: opacity 0.3s ease;
        }
        .sidebar:hover .nav-links .text, .sidebar.active .nav-links .text {
            opacity: 1;
            visibility: visible;
        }
        .nav-links a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px 0;
        }
        @media (max-width: 768px) {
            .thumbnail-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .thumbnail img {
                max-width: 100%;
                height: 150px;
            }
            body {
                padding-left: 60px;
            }
        }
        @media (max-width: 480px) {
            .thumbnail-grid {
                grid-template-columns: 1fr;
            }
            .thumbnail img {
                max-width: 100%;
                height: 169px;
            }
        }
        a {
  text-decoration: none;
}
    </style>
</head>
